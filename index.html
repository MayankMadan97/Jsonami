<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.62.3/lib/codemirror.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.62.3/theme/material.css">
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.62.3/lib/codemirror.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.62.3/mode/javascript/javascript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.62.3/addon/scroll/simplescrollbars.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.62.3/addon/scroll/simplescrollbars.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.62.3/addon/scroll/simplescrollbars.css">
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.62.3/addon/edit/matchbrackets.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <title>Jsonami</title>
</head>
<style>
    html,
    body {
        background-color: #F7F7F7;
    }

    .playground {
        background-color: #6D9886;
        max-height: 85vh;
        overflow-y: scroll;
    }

    .header {
        font-size: 4em;
    }

    .CodeMirror {
        background-color: #393E46 !important;
        padding-right: 1em;
    }

    .result {
        flex-direction: column;
        align-items: center;
        color: white;
    }

    #json-status {
        height: 2em;
        width: 10em;
        position: absolute;
        bottom: 1em;
        left: 35%;
        border-radius: 2em;
        z-index: 1;
        color: white;

        &.invalid {
            background-color: red;
        }

        &.valid {
            background-color: #6D9886;
        }
    }

    ul {
        list-style-type: none;
        /* Remove default bullet points */
        padding: 0;
        margin: 0;
    }

    li {
        padding: 8px 15px;
        /* Padding for list items */
        margin: 2px 0;
        /* Spacing between items */
        color: #555;
        /* Text color */
        font-size: 16px;
        /* Font size */
        position: relative;
        cursor: move;
        /* Pointer cursor for draggable items */
        transition: background-color 0.3s;
        /* Smooth transition for hover effect */
    }

    li:hover {
        background-color: rgba(0, 0, 0, 0.05);
        /* Subtle hover effect */
    }

    .editable {
        display: none;
        /* Initially hide the input field */
        width: calc(100% - 30px);
        /* Full width for input minus padding */
        font-size: 16px;
        /* Consistent font size */
        border: none;
        /* No border */
        padding: 5px;
        /* Padding for input */
        outline: none;
        /* No outline */
        margin-left: 10px;
        /* Indentation for input */
        color: #333;
        /* Text color */
        background-color: transparent;
        /* No background */
    }

    /* Additional styling for better readability */
    h1 {
        margin-bottom: 20px;
        /* Spacing below the heading */
    }
</style>

<body>
    <div class="containor-fluid" style="height:85vh">
        <div class="row h-100 m-5">
            <div class="col-6 h-100 p-0">
                <div id="json-status" class="align-items-center d-flex justify-content-center"></div>
                <textarea id="editor"></textarea>
            </div>
            <div class="col-6 playground">
                <div class="key-organizer row">
                    <ul id="itemList"></ul>
                </div>
                <div id="branding"
                    class=" d-none row no-json-scenario d-flex justify-content-center align-content-center h-100 result">
                    <div class="header primary-color font-weight-normal">Jsonami</div>
                    <div class="h5 secondary-color font-monospace">Riding the Waves of JSON Data</div>
                    <div class="h5">Paste your JSON on the left to continue</div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="codemirror.js"></script>
<script src="tree.js"></script>

</html>
